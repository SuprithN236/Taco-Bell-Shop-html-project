<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The little taco shop</title>
    <link rel="icon" href="favicon.ico?v=M44lzPylqQ" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <figure>
        <img src="img/tacos_close_up_400x260.png" alt="tacos close up photo" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
      <section>
        <h2>Our Contact Form</h2>
        <form action="GET">
          <fieldset>
            <legend>Send Us a Message</legend>
            <label for="name">Name:</label>&nbsp;
            <input type="text" name="name" value="your name" />
            <br /><br />
            <label for="email">Email: </label>&nbsp;
            <input type="email" name="email" value="your email" />
            <br /><br />
            <label for="sex">sex:</label>
            <input type="radio" name="sex" id="male" value="male" />
            <label for="male">male</label>
            <input type="radio" name="sex" id="female" value="female" />
            <label for="female">female</label>
            <br /><br />
            <label for="country">Country: </label>&nbsp;
            <select name="country" id="country">
              <option value="">Select an option</option>
              <option value="India">India</option>
              <option value="Pakistan">Pakistan</option>
            </select>
            <br /><br />
            <label for="description">Message:</label><br />
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="5"
            ></textarea>
            <br />
            <br />
            <input type="checkbox" name="subscribe" />
            <label for="subscribe">Subscribe?</label>
            <br /><br />
            <input type="submit" value="submit" />
            &nbsp; <input type="reset" value="reset" />
          </fieldset>
        </form>
      </section>
      <footer>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T
          <br />
          Kansas City, MO 55555-555
          <br />
          <br />
          Phone: 555-555-5555
        </address>
        <br />
        <a href="index.html">Back to Top</a>
        <hr />
        <p>Copyright &copy; The Little Taco Shop</p>
      </footer>
    </main>
  </body>
</html>
